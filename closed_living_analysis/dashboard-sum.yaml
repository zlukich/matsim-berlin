header:
  tab: Summary
  title: Dashboard
  description: Plots from output directory
layout:
  '1':
    title: Modal Split Bar Chart from closed/closed_matsim-berlin-hw2.output_trips.csv.gz
    description: generated by plotModalSplitBarChart()
    type: bar
    width: 1.0
    props:
      dataset: modalSplitBarChart.csv
      x: main_mode
      'y': 'n'
      yAxisTitle: Count of trips
      xAxisTitle: Main mode of trip
  '2':
    title: Modal Split Pie Chart fromclosed/closed_matsim-berlin-hw2.output_trips.csv.gz
    description: generated by plotModalSplitPieChart()
    type: pie
    width: 1.0
    props:
      dataset: modalSplitPieChart.txt
      useLastRow: 'true'
  '3':
    title: Average Travel/Wait Time Chart from closed/closed_matsim-berlin-hw2.output_trips.csv.gz
    description: generated by plotAverageTravelWait()
    type: bar
    width: 1.0
    props:
      dataset: averageTravelWait.csv
      x: main_mode
      'y': '[trav_time_avg,wait_time_avg]'
      yAxisTitle: Time in minutes
      xAxisTitle: main_mode
  '4':
    title: Count of trips travelled per distance from closed/closed_matsim-berlin-hw2.output_trips.csv.gz
    description: generated by plotTripsByDistance()
    type: bar
    width: 1.0
    props:
      dataset: tripsPerDistance.csv
      x: dist_cat
      'y': '[main_mode,n]'
      yAxisTitle: Count of trips
      xAxisTitle: Distance
  '5':
    title: Average distance traveled by person per mode from closed/closed_matsim-berlin-hw2.output_trips.csv.gz
    description: generated by plotTripDistanceByMode()
    type: bar
    width: 1.0
    props:
      dataset: tripDistancePerMode.csv
      x: main_mode
      'y': '[avg_dist]'
      yAxisTitle: Distance (kms)
      xAxisTitle: Main_mode
  '6':
    title: Trips counted by departure time from closed/closed_matsim-berlin-hw2.output_trips.csv.gz
    description: generated by plotTripCountByDepTime()
    type: line
    width: 1.0
    props:
      dataset: countTripsByDep.csv
      x: dep_time
      'y': '[n]'
      yAxisTitle: Count of trips
      xAxisTitle: departure time
  '7':
    title: Start activities counted by departure time from closed/closed_matsim-berlin-hw2.output_trips.csv.gz
    description: generated by plotStartActCountByDepTime()
    type: bar
    width: 1.0
    props:
      dataset: countStartActByDep.csv
      x: dep_time
      'y': '[n]'
      yAxisTitle: Count of start activities
      xAxisTitle: departure time
      stacked: yes
  '8':
    title: End activities counted by arrival time from closed/closed_matsim-berlin-hw2.output_trips.csv.gz
    description: generated by plotEndActCountByArrTime()
    type: bar
    width: 1.0
    props:
      dataset: countEndActByArr.csv
      x: arr_time
      'y': '[n]'
      yAxisTitle: Count of end activities
      xAxisTitle: arrival time
      stacked: yes
